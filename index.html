<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Caesar Cipher</h1>
    <div>
        <div id="radio">
            <h4>Encode or Decode?</h4>
            <input type="radio" name="codeType" id="encode" onclick="encrypt()" checked>
            <label for="encode">encode</label>
            <input type="radio" name="codeType" id="decode" onclick="encrypt()">
            <label for="decode">decode</label>
        </div>

        <div>
            <h4 id="codeType">Encoding Message:</h4>
            <input type="text" id="message">
        </div>

        <div>
            <h4>Key:</h4>
            <input type="number" id="key">
        </div>

        <input type="button" value="Encode Message" id="check" onclick="generate()">

        <div>
            <h4>Output</h4>
            <p id="res"></p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
